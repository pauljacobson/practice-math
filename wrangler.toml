name = "practice-math"
main = "worker/index.js"
compatibility_date = "2024-12-01"
node_compat = true

# D1 database for conversation history and user data
[[d1_databases]]
binding = "DB"
database_name = "practice-math-db"
database_id = "local"

# KV namespace for session tokens
[[kv_namespaces]]
binding = "SESSIONS"
id = "local"

[vars]
# The origin URL for WebAuthn RP (Relying Party) configuration.
# Override in production via wrangler secrets or dashboard.
WEBAUTHN_RP_ID = "localhost"
WEBAUTHN_RP_NAME = "Practice Math"
WEBAUTHN_ORIGIN = "http://localhost:5173"
